[build]
  command = "cd frontend && npm ci && npm run build"
  publish = "frontend/build"
  functions = "netlify/functions"


[[redirects]]
  from = "/api/upload-log"
  to = "/.netlify/functions/upload-log-background" 
  status = 202


[[redirects]]
  from = "/api/logs/*" 
  to = "/.netlify/functions/logs"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200